<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Glee</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


   <header class="header">
      <div class="container-main">
         <div class="header__top">
            <a class="logo" href="#">
               <img class="logo__img" src="images/logo.svg" alt="logo">
               <span class="logo__name">
                  Glee.
               </span>
            </a>
            <nav class="menu">
               <ul class="menu__list">
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">
                        Home +
                     </a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">
                        About
                     </a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">
                        Services
                     </a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">
                        Pages +
                     </a>
                  </li>
                  <li class="menu__list-item">
                    <a class="menu__list-link" href="#">
                       News
                    </a> 
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">
                        Contact
                     </a>
                  </li>
               </ul>
            </nav>

            <nav class="nav-users">
               <a class="nav-users__search" href="#">
                  <img class="nav-users__search-img" src="images/search.svg" alt="search-btn">
               </a>
               <a class="nav-users__favourites" href="#">
                  <img class="nav-users__favourites-img" src="images/heart.svg" alt="favourites-btn">
                  <span class="nav-users__num-favourites">
                     0
                  </span>
               </a>
               <a class="nav-users__cart" href="#">
                  <img class="nav-users__cart-img" src="images/cart.svg" alt="cart-btn">
                  <span class="nav-users__num-cart">
                     0
                  </span>
               </a>
               <a class="nav-users__others" href="#">
                  <img class="nav-users__others-img" src="images/others.svg" alt="others-btn">
               </a>
            </nav>

         </div>
      </div>
   </header>


   <script src="js/main.min.js"></script>
</body>

</html>
