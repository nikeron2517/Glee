 <section class="login">
      <div class="container">
        <form class="form-login" action="#">
          <label class="form-login__label">
            Username or email address *
            <input class="form-login__input" type="text">
          </label>

          <label class="form-login__label">
            Password *
            <input class="form-login__input" type="text">
          </label>
          <button class="form-login__btn" type="submit">
            Login
          </button>
          <div class="form-login__box">
            <label class="form-login__checkbox">
              <input class="form-login__checkbox-input" type="checkbox">
              Remember me
            </label>
            <a class="form-login__forgot-link" href="#">
              Lost your password?
            </a>
          </div>
          <a class="form-login__register-link" href="#">
            Not registered? No problem
          </a>
          <button class="form-login__create-btn" type="submit">
            Create an account
          </button>
        </form>
      </div>
    </section>
